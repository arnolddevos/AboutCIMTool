    </script></section><section data-markdown><script type="text/template">
## How do we use the CIM?

 * A design guide

 * A formal basis for interoperation.

    </script></section><section data-markdown><script type="text/template">
## The CIM is too Big

 * More concepts and material than any given application

 * Too broad for and formal interface. 

<br>

_Hence profiles_

<br>

 * CIMTool lets you "cherry-pick" a CIM subset.

 * Lets you define _restrictions_ on the CIM.

 * Checks/compares/manages these profiles.
    </script></section><section data-markdown><script type="text/template">
## The CIM is too small.

 * Does not encompass every application-specific detail.

 * Cannot have project-specific detail.

<br>

_Hence: extensions_

<br>

 * CIMTool creates one virtual model from many models.

 * Lets you define _mappings_ between models.

 * But models remain independent.
    </script></section><section data-markdown><script type="text/template">
## Interoperation is _Hard_

 * Is my interface implementation correct?

 * When interoperation fails, where is the problem?

 <br>

_Hence: Validation_

<br>


 * CIMTool converts any profile into a set of validation rules.

 * Can execute those rules against very large data sets...

 * And partial (incremental) data sets.

    </script></section><section data-markdown><script type="text/template">
